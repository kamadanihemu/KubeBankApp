name: Build and Push Docker Image to ACR (Kubeclient Runner)

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to main branch

env:
  # ðŸŒŸ Using GitHub organization variable
  ACR_NAME: ${{ vars.ACR_NAME }}
  APP_NAME: ${{ vars.REPO_NAME }}
  IMAGE_TAG: v1.${{ github.run_number }}
  DOCKER_CONTEXT_DIR: Mega-Project-CI-main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on:
      - kubeclient

    steps:
      # âœ… Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… Build Docker image
      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          echo "Registry: $ACR_NAME.azurecr.io"
          echo "App: $APP_NAME"
          echo "Tag: $IMAGE_TAG"
          cd $DOCKER_CONTEXT_DIR
          docker build -t $ACR_NAME.azurecr.io/$APP_NAME:$IMAGE_TAG .
      # âœ… Login to Azure Container Registry (ACR)
      - name: ACR Login
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # âœ… Push Docker image to ACR
      - name: Push Docker Image
        run: |
          echo "Pushing Docker image to ACR..."
          docker push $ACR_NAME.azurecr.io/$APP_NAME:$IMAGE_TAG
